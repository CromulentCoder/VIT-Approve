<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VIT Approve</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        .danger {
            border-color: red;
        }
        .danger-msg {
            color: red;
        }
        .hide-message {
            display: none;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/dashboard">VIT Approve</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href = "#"><i class="fa fa-user fa-fw"></i> Hello {{username}}</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href = "/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">        
                        <li>
                            <a href="/dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="/hostel"><i class="fa fa-bar-chart-o fa-fw"></i> Hostels</a>
                        </li>
                        <li>
                            <a href="/mess"><i class="fa fa-table fa-fw"></i> Mess</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Mess</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class ="panel-heading {{class}}">
                            {{Response}}
                        </div>
                        <div class="panel-heading">
                            Rate your hostel
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" action = "/messform" method = "POST" onsubmit="return validMessForm()">
                                        <div class="form-group">
                                            <label>Choose A Mess to Rate</label>
                                            <select class="form-control" name = "mess">
                                                <option value = "" selected></option>
                                                <option value = "mess1">Mess 1</option>
                                                <option value = "mess2">Mess 2</option>
                                                <option value = "mess3">Mess 3</option>
                                                <option value = "mess4">Mess 4</option>
                                                <option value = "mess5">Mess 5</option>
                                                <option value = "mess6">Mess 6</option>
                                            </select>
                                            <span id = "merr"></span>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>How Good Is The Quality Of Food?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="quality" value="1"> My Food Tastes Like Someone's Sweat
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="quality" value="2" > Poor
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="quality" value="3" > Okay
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="quality" value="4" > Good 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="quality" value="5" > 5 Star Quality!
                                                </label>
                                            </div>
                                            <span id = "qerr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Are The Utensils Provided Clean?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="utensils" value="1" > Ants Crawl In Them
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="utensils" value="2" > Rarely 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="utensils" value="3" > Not Bad
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="utensils" value="4" > Quite Clean
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="utensils" value="5" > Could Be Used For An Ad
                                                </label>
                                            </div>
                                            <span id = "uerr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Do You Get Enough Variety In Your Food?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="variety" value="1" > I Eat Same Thing Everyday
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="variety" value="2" > Very Less
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="variety" value="3" > Can't Complain 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="variety" value="4" > Sufficient  
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="variety" value="5" > I Eat Something New Everyday 
                                                </label>
                                            </div>
                                            <span id = "verr"></span>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>How is the mess staff?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="1" > Rude
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="2" > Not Helpful
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="3" > Not Sure
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="4" > Help When Asked 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="5" > Extremely Helpful 
                                                </label>
                                            </div>
                                            <span id = "serr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>How Good Is Your Overall Experience?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="1" > Won't Recommend This Mess
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="2" > Poor
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="3" > Average 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="4" > Good 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="5" > Would Love To Have This Mess 
                                                </label>
                                            </div>
                                            <span id = "xerr"></span>              
                                        </div>
                                        <div class="form-group">
                                            <label>Text area</label>
                                            <textarea name = "remarks" class="form-control" rows="3" placeholder="Additional Remarks" ></textarea>
                                        </div>
                                        <button class="btn btn-default">Submit Your Response!</button>
                                        <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

<!-- jQuery -->
<script src="vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/sb-admin-2.js"></script>

<!-- Validation Script -->
<script src = "js/formvalid.js"></script>

</body>

</html>
