<!DOCTYPE html>
<html lang="en">

<head>
    <title>VIT Approve</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Art Sign Up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, 
		Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- /google fonts-->

</head>


<body>
    <h1>Login Form</h1>
    <div class=" w3l-login-form">
        <h2>Login Here</h2>
        <form action="/login" method="POST">
            <div class=" w3l-form-group">
                <label style = "color:red">{{errorMessage}}</label>
            </div>
            <div class=" w3l-form-group">
                <label>Username:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name = "user" class="form-control" placeholder="Username" required="required" />  
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" name = "pass" id = "pass" class="form-control" placeholder="Password" required="required" />
                    <i class = "fas fa-eye" id = "showpass"></i>
                </div>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
                <p><input type="checkbox">Remember Me</p>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class=" w3l-register-p">Don't have an account?<a href="/signup" class="register"> Register</a></p>
    </div>

    <script>
        const togglePass = () => {
            let element, arr;
            element = document.getElementById("pass");
            arr = toggle.className.split(" ");
            if (arr.indexOf("fa-eye") == -1) {
                element.type = "password";
                toggle.classList.remove("fa-eye-slash");
                toggle.classList.add("fa-eye");
            } else {
                element.type = "text";
                toggle.classList.add("fa-eye-slash");
                toggle.classList.remove("fa-eye");
            }
        }
        let toggle = document.getElementById("showpass");
        toggle.addEventListener("click", togglePass);
        
    </script>
</body>

</html>
