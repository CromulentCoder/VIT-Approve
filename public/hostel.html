<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VIT Approve</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        .danger {
            border-color: red;
        }
        .danger-msg {
            color: red;
        }
        .hide-message {
            display: none;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/dashboard">VIT Approve</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href = "#"><i class="fa fa-user fa-fw"></i> Hello {{username}}</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href = "/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">        
                        <li>
                            <a href="/dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="/hostel"><i class="fa fa-bar-chart-o fa-fw"></i> Hostels</a>
                        </li>
                        <li>
                            <a href="/mess"><i class="fa fa-table fa-fw"></i> Mess</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Hostels</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class ="panel-heading {{class}}">
                            {{Response}}
                        </div>
                        <div class="panel-heading">
                            Rate your hostel
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" action = "/hostel" method = "POST" onsubmit="return validForm()">
                                        <div class="form-group">
                                            <label>Choose A Hostel To Rate</label>
                                            <select class="form-control" name = "hostel">
                                                <option value = "" selected></option>
                                                <option value = "A">A Block</option>
                                                <option value = "B">B Block</option>
                                                <option value = "Ba">B Annex</option>
                                                <option value = "C">C Block</option>
                                                <option value = "D">D Block</option>
                                                <option value = "Da">D Annex</option>
                                                <option value = "E">E Block</option>
                                                <option value = "F">F Block</option>
                                                <option value = "G">G Block</option>
                                                <option value = "H">H Block</option>
                                                <option value = "J">J Block</option>
                                                <option value = "K">K Block</option>
                                                <option value = "L">L Block</option>
                                                <option value = "M">M Block</option>
                                                <option value = "N">N Block</option>
                                                <option value = "P">P Block</option>
                                                <option value = "Q">Q Block</option>
                                            </select>
                                            <span id = "herr"></span>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>How Far Is It From The Main Gate?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="distance" value="1"> My feet ache
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="distance" value="2" > Very far
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="distance" value="3" > Manageable 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="distance" value="4" > Near 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="distance" value="5" > I reached already?
                                                </label>
                                            </div>
                                            <span id = "derr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>How Good Is The Infrastructure/Building Condition?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="infrastructure" value="1" > Ancient
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="infrastructure" value="2" > Old
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="infrastructure" value="3" > Maintained 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="infrastructure" value="4" > New 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="infrastructure" value="5" > Futuristic
                                                </label>
                                            </div>
                                            <span id = "ierr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>How Good Is Cleanliness & Hygiene?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="cleanliness" value="1" > What does cleanliness mean?
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="cleanliness" value="2" > Poor
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="cleanliness" value="3" > Average 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="cleanliness" value="4" > Good 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="cleanliness" value="5" > My mom would be proud
                                                </label>
                                            </div>
                                            <span id = "cerr"></span>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>How is the staff?</label>
                                            <p class = "help-block">Eg. Warden, Gaurd etc.</p>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="1" > Very Rude
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="2" > Not helpful
                                                </label>
                                            </div>
                                            <div class="radio">
                                                    <label>
                                                        <input type="radio" name="staff" value="3" > Not sure
                                                    </label>
                                                </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="4" > Help when asked 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="staff" value="5" > Extremely Helpful 
                                                </label>
                                            </div>
                                            <span id = "serr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>How Spacious Are The Rooms?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="room" value="1" > These rooms were made for dwarves
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="room" value="2" > Cramped rooms
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="room" value="3" > Not bad
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="room" value="4" > Pretty spacious
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="room" value="5" > Can play cricket indoors
                                                </label>
                                            </div>
                                            <span id = "rerr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>How many functional lifts are there?</label>
                                            <input type = "number" name = "lift" class="form-control" >
                                            <p class="help-block">Enter a number</p>
                                            <span id = "lerr"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>How Good Is Your Overall Experience?</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="1" > Won't Take This Block Again
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="2" > Poor
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="3" > Average 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="4" > Good 
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="experience" value="5" > Would Love To Have This Block Again
                                                </label>
                                            </div>
                                            <span id = "xerr"></span>              
                                        </div>
                                        <div class="form-group">
                                            <label>Text area</label>
                                            <textarea name = "remarks" class="form-control" rows="3" placeholder="Additional Remarks" ></textarea>
                                        </div>
                                        <button class="btn btn-default">Submit Your Response!</button>
                                        <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

    <!-- Validation Script -->
    <script src = "js/formvalid.js"></script>

</body>

</html>
